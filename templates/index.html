<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='harmony-icon.png') }}" type="image/png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="nav">
                    <div class="logo">Harmony</div>
                    <div class="nav-links">
                        <a href="/download" class="nav-link">Download</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <p class="hero-tagline">HARMONY</p>
                        <h1 class="hero-title">
                            Your AI Companion For Life<br>
                            
                        </h1>
                        <p class="hero-subtitle">
                            Transform your life with Harmony.<br>
                            Everything in one place to make your life simple and meaningful.
                        </p>
                        
                        <div class="hero-actions" id="download">
                            <div class="download-section">
                                <div class="qr-container">
                                    <div class="qr-code">
                                        <img src="{{ url_for('static', filename='qr-code.png') }}" alt="Download Harmony">
                                    </div>
                                </div>
                                
                                <div class="download-options">
                                    <a href="/download" class="download-btn primary">
                                        Download App
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Harmony AI.</p>
            </div>
        </footer>
    </div>
</body>
</html>
