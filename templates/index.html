<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Your Personal AI Life Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='harmony-icon.png') }}" type="image/png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">Harmony</div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="card">
                <div class="card-header">
                    <h1 class="title">Your Personal AI<br>Life Companion</h1>
                    <p class="subtitle">Transform your daily life with personalized AI guidance.</p>
                </div>
                
                <div class="card-content">
                    <div class="qr-section">
                        <div class="qr-container">
                            <img src="{{ url_for('static', filename='qr-code.png') }}" alt="Download Harmony" class="qr-code">
                        </div>
                        <p class="qr-text">Scan to download</p>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-items">
                            <span class="info-item">Free</span>
                            <span class="info-item">44MB</span>
                            <span class="info-item">Android 7.0+</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Harmony</p>
        </footer>
    </div>
</body>
</html>
